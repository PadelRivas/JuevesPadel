<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liga de Pádel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <span class="logo">Pádel</span>
            <div class="tabs">
                <button class="tab-button active" onclick="openTab('general')">Estadísticas</button>
                <button class="tab-button" onclick="openTab('ranking')">Clasificación</button>
                <button class="tab-button" onclick="openTab('partidos')">Partidos</button>
            </div>
        </nav>
    </header>

    <main>
        <div id="general" class="tab-content active">
            <h2>Estadísticas Generales</h2>
            <div class="content-block">
                <h3>Partidos por mes</h3>
                <div class="chart-container">
                    <canvas id="partidosJugadosChart"></canvas>
                </div>
            </div>
            <div class="content-block">
                <h3>Jugador más activo</h3>
                <p id="mostActivePlayer"></p>
            </div>
        </div>

        <div id="ranking" class="tab-content">
			<h2>Clasificación de Jugadores</h2>
			<div class="content-block">
				<table class="ranking-table">
					<thead>
						<tr>
							<th>Posición</th>
							<th>Jugador</th>
							<th>PJ</th>
							<th>PG</th>
							<th>PE</th>
							<th>PP</th>
							<th>Puntos</th>
							<th>Puntos por partido</th>
						</tr>
					</thead>
					<tbody id="rankingTableBody">
						</tbody>
				</table>
			</div>
		</div>

        <div id="partidos" class="tab-content">
            <h2>Partidos recientes</h2>
            <div id="partidosList" class="content-block">
                </div>
        </div>
    </main>

    <script type="application/json" id="datos">
		{
			"generalStats": {
				"partidosPorMes": [10, 15, 20, 12, 25, 18, 30, 22],
				"jugadorMasActivo": "Juan Pérez"
			},
			"rankingIndividual": [
				{ "nombre": "Juan Pérez", "pj": 12, "pg": 8, "pe": 1, "pp": 3, "puntos_totales": 160, "puntos_por_partido": 13.33 },
				{ "nombre": "Ana García", "pj": 10, "pg": 7, "pe": 0, "pp": 3, "puntos_totales": 145, "puntos_por_partido": 14.50 }
			],
			"partidos": [
				{ "id_partido": 101, "fecha": "2025-07-30", "pareja1": "Juan/Ana", "pareja2": "Carlos/Marta", "resultado": "6-4, 6-2" },
				{ "id_partido": 102, "fecha": "2025-07-28", "pareja1": "Pedro/Luis", "pareja2": "Juan/Ana", "resultado": "4-6, 6-3, 7-5" }
			]
		}
	</script>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
