<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estadísticas del Club de Pádel</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <h1>Club de Pádel: Resumen de Estadísticas</h1>
    </header>

    <main>
        <div class="tab-buttons">
            <button class="tab-button active" data-tab="ranking">Ranking General</button>
            <button class="tab-button" data-tab="player">Perfil de Jugador</button>
            <button class="tab-button" data-tab="metrics">Métricas Avanzadas</button>
            <button class="tab-button" data-tab="history">Historial de Partidos</button>
        </div>

        <div id="ranking" class="tab-pane active">
            <h2>Ranking General por Puntos</h2>
            <div id="ranking-container"></div>
        </div>

        <div id="player" class="tab-pane">
            <h2>Perfil de Jugador</h2>
            <div class="filter-controls">
                <select id="player-select"></select>
            </div>
            <div id="player-profile-container"></div>
        </div>

        <div id="metrics" class="tab-pane">
            <h2>Métricas del Club</h2>
            <div id="metrics-container">
                <div class="card">
                    <h3>Puntos Totales por Jugador</h3>
                    <div class="chart-container">
                        <canvas id="pointsChart"></canvas>
                    </div>
                </div>
                <div class="card">
                    <h3>Partidos Ganados vs. Perdidos</h3>
                    <div class="chart-container">
                        <canvas id="winLossChart"></canvas>
                    </div>
                </div>
                <div class="card">
                    <h3>Rendimiento con Parejas Habituales</h3>
                    <div id="habitual-pairs-table"></div>
                </div>
            </div>
        </div>

        <div id="history" class="tab-pane">
            <h2>Historial de Partidos</h2>
            <div id="history-container"></div>
        </div>

    </main>

    <footer>
        <p>&copy; 2025 Club de Pádel</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
